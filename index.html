<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onkeydown="checkKeyDown(event)" onkeyup="checkKeyUp(event)" style="background-color:#E2CAB5; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
    <div id="header">
        <h1 style="text-align: center; width: 100%;">Project 2: Funky Fungi</h1>
        <h2>Christopher Butts, Kevin Eaton, Raymond Gee</h2>
        <div class="source">
            Source: Data from <a href="https://www.mycoportal.org/portal/collections/misc/collprofiles.php?collid=70/" target="_blank" rel="noopener noreferrer">University of Cincinnati, Margaret H. Fulford Herbarium - Fungi (CINC)</a>
        </div> 
    </div>
    <div style="top: 60px;right: 0;background: black; position: absolute; width: 100px; height: 100px; overflow: none;  z-index: 99;">
        <a href="http://www.chinaexpressinparma.com/">
            <img style="max-height: 100%;max-width: 100%;"src="data/ChinaExpressLogo.png">
        </a>
    </div>
    <div id="mainContent" style="height: 100vh; width: 98.5vw;">
        <div style="float: left;width:50%;height:5%;">
            <label>Select Colors for Points By:</label><br/>
            <select id="ColorSelect">
                <option value="phylum">Phylum</option>
                <option value="startDayOfYear">StartDayOfYear</option>
                <option value="year" selected>Year</option>
            </select>
        </div> 
        <div style="float: left;width:50%;height:5%;">
            <label>Select Map Background:</label><br/>
            <select id="mapBackgroundSelect">
            </select>
        </div> 
        <div id="my-map"></div>
        <div style="height: 10vh; width: 100%;"id="mapLegend"></div>
        <div id="tableContent" style="text-align: center;display: block;margin: auto;"></div>
        <svg style="height: 25%; width: 100%;" id="timeLine"></svg>
        <text style="font-size: 20px;">Hold Shift to Activate Brushing (Available only for "Samples Grouped By Year" and "Samples from [YEAR]")</text>
        <div style="float:left; width: 100%; height: 10%" id="sliderContainer">
            <label style="text-align: center;display: block;margin: auto;" id="SliderLabel">Current Selected Year: 2017</label>
            <label style="width:25%; float:left;display: block;text-align: right; font-size: 25px;" id="LeftSliderLabel">1859</label>
            <input style="display: block;margin: auto; margin-top: 8px;" type="range" min="1859" max="2017" value="2017" class="slider" id="YearSlider">
            <label style="width:25%; float:left;display: block; font-size: 25px;" id="RightSliderLabel">2017</label>
        </div> 
        <svg style="height: 25%; width: 100%;" id="sampleByYear"></svg>
        <svg style="height: 35%; width: 50%;float: left" id="sampleByPhylum"></svg>
        <svg style="height: 35%; width: 50%;float: left" id="sampleByCollector"></svg>
    </div>
    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="http://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/leaflet-providers.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/fungiData.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/table.js"></script>

    
</body>
</html>
